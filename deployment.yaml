apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitcamp-2023-kub
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bitcamp-2023-kub-1.0
  template:
    metadata:
      labels:
        app: bitcamp-2023-kub-1.0
    spec:
      containers:
      - name: bitcamp-2023-kub-1.0
        image: gcr.io/hoyahacks-376115/flask-kubernetes:1.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: bitcamp-2023-kub-service
spec:
  selector:
    app: bitcamp-2023-kub-deployment
  ports:
  - port: 8080
    targetPort: 8080
  type: LoadBalancer